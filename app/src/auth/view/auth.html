<div layout="column" class="llts-content">
	<md-tabs class="" md-selected="selectedTab" md-stretch-tabs="always">
		<md-tab id="signIn" aria-controls="signIn-content">
			Sign in
		</md-tab>
		<md-tab id="register" aria-controls="register-content">
			Register
		</md-tab>
	</md-tabs>
	<ng-switch on="selectedTab" class="tabpanel-container">
		<div role="tabpanel" id="signIn-content" aria-labelledby="signIn" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
			<form ng-submit="login()">
				<md-input-container>
					<label>Email</label>
					<input type="email" required name="email" ng-model="email">
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input type="password" required name="password" ng-model="password">
				</md-input-container>
				<md-input-container layout="row" layout-align="center center">
					<md-button type="submit" class="md-raised md-primary">Sign in</md-button>
				</md-input-container>
			</form>
		</div>
		<div role="tabpanel" id="register-content" aria-labelledby="register" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
			<p>Register</p>
		</div>
	</ng-switch>
</div>
