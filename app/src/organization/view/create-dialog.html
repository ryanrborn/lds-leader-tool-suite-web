<md-dialog aria-label="Create New Organization">
	<md-content>
		<h2 class="md-title">Create New Organization</h2>
		<div class="dialog-content">
			<md-input-container>
				<label>Organization Name</label>
				<input ng-model="name">
			</md-input-container>
		</div>
	</md-content>
	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="cancel()" class="md-button">Cancel</md-button>
		<md-button ng-click="create()" class="md-button md-primary">Create</md-button>
	</div>
</md-dialog>
